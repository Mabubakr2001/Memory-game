<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/output.css" rel="stylesheet" />
    <script type="module" defer src="./js/index.js"></script>
    <title>Memory game</title>
  </head>
  <body class="bg-main-2 font-semibold">
    <p class="text-main-1 text-center my-10 text-4xl tracking-wide">
      Memory game
    </p>
    <div
      class="bg-main-1 mx-auto rounded-xl h-105 flex flex-col justify-between sm:w-11/12 sm:p-4 md:w-3/4 md:p-9 lg:w-2/3 lg:p-9 xl:w-1/2 xl:p-9"
    >
      <div class="">
        <h2 class="text-xl text-secondary-1 mb-2">Select theme</h2>
        <div class="flex" data-options="themes">
          <button
            class="w-1/2 bg-main-3 rounded-3xl m-2 h-14 text-2xl text-main-1 hover:bg-secondary-1 duration-200"
            data-option="numbers"
          >
            Numbers
          </button>
          <button
            class="w-1/2 bg-main-3 rounded-3xl m-2 h-14 text-2xl text-main-1 hover:bg-secondary-1 duration-200"
            data-option="icons"
          >
            Icons
          </button>
        </div>
      </div>
      <div class="">
        <h2 class="text-xl text-secondary-1 mb-2">Number of players</h2>
        <div class="flex" data-options="number-of-players">
          <button
            class="w-1/2 bg-main-3 rounded-3xl m-2 h-14 text-2xl text-main-1 hover:bg-secondary-1 duration-200"
            data-option="1"
          >
            1
          </button>
          <button
            class="w-1/2 bg-main-3 rounded-3xl m-2 h-14 text-2xl text-main-1 hover:bg-secondary-1 duration-200"
            data-option="2"
          >
            2
          </button>
          <button
            class="w-1/2 bg-main-3 rounded-3xl m-2 h-14 text-2xl text-main-1 hover:bg-secondary-1 duration-200"
            data-option="3"
          >
            3
          </button>
          <button
            class="w-1/2 bg-main-3 rounded-3xl m-2 h-14 text-2xl text-main-1 hover:bg-secondary-1 duration-200"
            data-option="4"
          >
            4
          </button>
        </div>
      </div>
      <div class="">
        <h2 class="text-xl text-secondary-1 mb-2">Grid size</h2>
        <div class="flex" data-options="grid-size">
          <button
            class="w-1/2 bg-main-3 rounded-3xl m-2 h-14 text-2xl text-main-1 hover:bg-secondary-1 duration-200"
            data-option="4x4"
          >
            4x4
          </button>
          <button
            class="w-1/2 bg-main-3 rounded-3xl m-2 h-14 text-2xl text-main-1 hover:bg-secondary-1 duration-200"
            data-option="6x6"
          >
            6x6
          </button>
        </div>
      </div>
      <button
        class="bg-secondary-2-normal text-main-1 h-14 rounded-3xl text-2xl"
        data-start-game-btn
        data-state="disabled"
      >
        Start game
      </button>
    </div>
  </body>
</html>
